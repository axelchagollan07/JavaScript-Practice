<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>

    <h1>ROCK, PAPER OR SCISSORS GAME</h1>

    <h2>Make your selection...</h2>

    <nav class="selector">
        <button class="option" onclick="pickComputerMove (); UserMoveRock ();"><img src="assets/rock.png"></button>

        <button class="option" onclick="pickComputerMove (); UserMovePaper ();"><img src="assets/paper.png"></button>

        <button class="option" onclick="pickComputerMove (); UserMoveScissors ()"><img src="assets/scissors.png"></button>
    </nav>

    <script>

        let computerMove = ``;
        let result = ``;

        // Assing a random picked for the computer
        function pickComputerMove () {

            const randomNumber = Math.random ();
            
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = `rock`;
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = `paper`;
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = `scissors`;
            }
        }

        // Compare rock picked and the computer picked
        function UserMoveRock () {

                if (computerMove === `rock`) {
                result = `Tie.`;
                } else if (computerMove === `paper`) {
                    result = `You lose.`;
                } else if (computerMove === `scissors`) {
                    result = `You win.`;
                }

                alert (`You picked rock. Computer picked ${computerMove}. ${result}`);
        }

        // Compare paper picked and the computer picked
        function UserMovePaper () {

            if (computerMove === `paper`) {
            result = `Tie.`;
            } else if (computerMove === `scissors`) {
                result = `You lose.`;
            } else if (computerMove === `rock`) {
                result = `You win.`;
            }

            alert (`You picked paper. Computer picked ${computerMove}. ${result}`);
        }
        
        // Compare scissors picked and the computer picked
        function UserMoveScissors () {

            if (computerMove === `scissors`) {
                result = `Tie.`;
            } else if (computerMove === `rock`) {
                result = `You lose.`;
            } else if (computerMove === `paper`) {
                result = `You win.`;
            }

            alert (`You picked scissors. Computer picked ${computerMove}. ${result}`);
        }

    </script>
    
</body>
</html>
